<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-logo">
                <i class="fa-solid fa-calculator"></i>
                <span>Calculator</span>
            </div>
            <div class="window-controls">
                <i class="fa-regular fa-window-minimize"></i>
                <i class="fa-solid fa-window-restore"></i>
                <i class="fa-solid fa-xmark"></i>
            </div> 
        </header>
        <main>
        <div class="side-bar-area">
            <i class="fa-solid fa-bars"></i>
            <span style="font-size:23px">Standard</span>
            <div class="toggle-button">
                <i class="fa-solid fa-toggle-off"></i>
            </div>

        </div>
        <div class="calc-area">
            <input type="text" value="0">
        </div>
        <div class="grid-area">
            <button class="btn">AC</button>
            <button class="btn"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="btn "><i class="fa-solid fa-plus-minus"></i></button>
            <button class="btn "><i class="fa-solid fa-divide"></i></button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn"><i class="fa-solid fa-xmark"></i></button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn"><i class="fa-solid fa-minus"></i></button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn"><i class="fa-solid fa-plus"></i></button>
            <button class="btn"><i class="fa-solid fa-percent"></i></button>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn"><i class="fa-solid fa-equals"></i></button>

        </div>
        </main>
    </div>
    <script src="main.js"></script>  
</body>
</html>
